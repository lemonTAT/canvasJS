<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>canvas画板</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <ul class="tools-bar">
            <li class="draw-tools">
                <div>工 具</div>
                <a href="javascript:;">描 边</a><br>
                <a href="javascript:;">填 充</a><br>
                <a href="javascript:;">橡 皮</a>
            </li>
            <li class="line-shape">
                <div>形状</div>
                <a href="javascript:;">自 由</a><br>
                <a href="javascript:;">直 线</a><br>
                <a href="javascript:;">圆 形</a><br>
                <a href="javascript:;">多边形</a>
            </li>
            <li class="line-size">粗细：
                <input type="number" name="lineSize">
                <div class="thin" data-size="1"><div></div></div>
                <div class="middle" data-size="5"><div></div></div>
                <div class="thick" data-size="10"><div></div></div>
            </li>
            <li class="line-color">颜色：
                <input type="color" name="lineColor">
                <div class="color-choice">
                    <span class="#000"></span>
                    <span class="#7f7f7f"></span>
                    <span class="#880015"></span>
                    <span class="#ed1c24"></span>
                    <span class="#ff7f27"></span>
                    <span class="#fff200"></span>
                    <span class="#22b14c"></span>
                    <span class="#00a2e8"></span>
                    <span class="#3f48cc"></span>
                    <span class="#a349a4"></span>
                    <span class="#fff"></span>
                    <span class="#c3c3c3"></span>
                    <span class="#b97a57"></span>
                    <span class="#ffaec9"></span>
                    <span class="#ffc90e"></span>
                    <span class="#efe4b0"></span>
                    <span class="#b5e61d"></span>
                    <span class="#99d9ea"></span>
                    <span class="#7092be"></span>
                    <span class="#c8bfe7"></span>
                </div>
            </li>
        </ul>
        <canvas id="canvas"></canvas>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="index.js"></script>

</html>
